  - task: CopyFilesOverSSH@0
    inputs:
      sshEndpoint: 'EP-Server'
      contents: '**'
      targetFolder: '/api'
      readyTimeout: '20000'
  - task: SSH@0
    inputs:
      sshEndpoint: 'EP-Server'
      runOptions: 'inline'
      inline: '
      cd ~/../api; 
      docker-compose up --build -d;'
      failOnStdErr: false
      readyTimeout: '20000'

