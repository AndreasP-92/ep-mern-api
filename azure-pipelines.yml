trigger:
- main

jobs:
- job: test
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'
    displayName: 'Install Node.js'
    condition: 

  - script: |
      yarn add jest
    displayName: 'yarn add jest'
    workingDirectory: ./api


  - script: |
      cd ./api
      yarn test
    displayName: 'yarn test'
    workingDirectory: ./api
    env:
      JWT_PRIVATE_KEY: $(AAJ-AWESOME-KEY)

- job: deploy
  pool:
    vmImage: 'ubuntu-latest'
  steps:
